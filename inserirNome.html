<script>
    //Pedir ao usuário para inserir 3 nomes.
    //Apresentar a lista de nomes no final do programa.

    alert("insira 3 nomes: ");
    let nomes = [];

    for (let contador = 1; contador <= 3; contador++) {
        nomes.push(prompt(`Nome ${contador}:`));
    }

    document.write(`os nomes são: ${nomes.join(", ")}`);

</script>
