<script>

//Dê o fatorial de um núemro infromado pelo usuario

const fatorial = Number(prompt("digite um número que deseja descobrir o fatorial"));
let resultado = 1;

    for(contador = 1; contador <= fatorial; contador++) {
        resultado = resultado * contador;
    }

    document.write(`o fatorial de ${fatorial} é ${resultado}`);

</script>
